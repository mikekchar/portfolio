<!DOCTYPE html>
<html>
    <head>
	    {% if page.title %}
	    <title>{{ page.title }} - {{ site.title }}</title>
	    {% else %}
	    <title>{{ site.title }}</title>
	    {% endif %}
	
	    <meta name="author" content="Mike Charlton" />
	    {% if page.description %}
	    <meta name="description" content="{{ page.description }}" />
	    {% else %}
	    <meta name="description" content="{{site.title }} {{ page.title }}" />
	    {% endif %}

	    {% if page.keywords %}
	    <meta name="keywords" content="{{ page.keywords }}" />	
	    {% endif %}

	    <meta name="robots" content="noodp, nydir" />
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <link href="{{site.baseurl}}/css/resume.css" type="text/css" rel="stylesheet" />
    </head>

    <body>
        {% include header.html %}
	    <div class="content">
		    {{ content }}
	    </div>
	    {% include footer.html %}
    </body>
</html>
